<!DOCTYPE html>
<html manifest="notes.appcache">
<head>
	<meta charset="utf-8">
	<title>Notes</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/underscore-min.js"></script>
	<script src="js/backbone-min.js"></script>
	<script>Backbone.serverSync = Backbone.sync;</script>
	<script src="js/backbone-localstorage.js"></script>
	<script src="js/xdate.js"></script>
	<script src="js/notes.js"></script>
</head>
<body>

<div id="notes">
	<form id="addNote">
		<a href="#" class="close">x</a>
		<label>Заголовок</label><br>
		<input type="text" name="title"><br>
		<label>Заметка</label><br>
		<textarea name="body" cols="30" rows="8"></textarea><br>
		<input type="submit" value="Сохранить">
		<input type="button" value="Удалить" class="delete">
	</form>

	<div id="status" class="online"></div>

	<ul id="notesActions">
		<li><a href="#" class="create">Создать</a></li>
		<li><a href="#" class="sync">Синхронизировать</a></li>
		<li><a href="#" class="reset">Сбросить</a></li>
	</ul>

	<ul id="notesList"></ul>
</div>
<script>
	new NotesApp({
		el: $('#notes')
	});
</script>

</body>
</html>
