<!DOCTYPE html>
<html manifest="notes.appcache">
<head>
	<meta charset="utf-8">
	<title>Notes</title>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/underscore-min.js"></script>
	<script type="text/javascript" src="js/backbone-min.js"></script>
	<script type="text/javascript">
		Backbone.serverSync = Backbone.sync;
	</script>
	<script type="text/javascript" src="js/backbone-localstorage.js"></script>
	<script type="text/javascript">
		Backbone.localSync = Backbone.sync;
	</script>
	<script type="text/javascript" src="js/notes.js"></script>
</head>
<body>

<div id="notes">
	<form id="addNote">
		<label>Заголовок</label><br>
		<input name="title"><br>
		<label>Заметка</label><br>
		<textarea name="body" cols="30" rows="8"></textarea><br>
		<input type="submit" value="Сохранить">
		<input type="button" value="Удалить" class="destroy">
	</form>

	<p id="status"></p>
	<ul id="notesList"></ul>

	<a href="#" class="create">Создать</a>
	| <a href="#" class="pull">Загрузить</a>
	| <a href="#" class="push">Выгрузить</a>
	| <a href="#" class="reset">Сбросить</a>
</div>
<script type="text/javascript">
	new NotesApp({
		el: $('#notes')
	});
</script>

</body>
</html>
